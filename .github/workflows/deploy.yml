name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Slidev decks
        run: |
          set -euo pipefail

          mkdir -p public
          touch public/.nojekyll

          for dir in slides/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi

            if [ ! -f "$dir/package.json" ]; then
              continue
            fi

            slug="$(basename "$dir")"
            echo "Building Slidev deck: $slug"

            (
              cd "$dir"
              npm install --no-audit --no-fund
              npm run build
            )

            mkdir -p "public/$slug"
            cp -R "$dir/dist/"* "public/$slug/"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
